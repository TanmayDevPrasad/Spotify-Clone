<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
</head>

<body class="black-bg">

    <header>

        <div class="temp flex">

            <!-- Logo -->
            <div class="logoBox flex">
                <img src="Assets/logo.svg" alt="Spotify Logo" class="invert-color">
            </div>

            <!-- searchbar area -->
            <div class="searchArea flex">

                <div id="homeBtn" class="light-grey-bg">
                    <img src="Assets/home.svg" alt="home-btn" class="invert-color">
                </div>

                <div class="searchBar light-grey-bg flex">
                    <div class="leftside flex">
                        <div class="svg">
                            <img src="Assets/search.svg" alt="search-icon" class="invert-color">
                        </div>
                        <input type="text" placeholder="What do you want to play?" class="black-bg light-grey-bg"
                            id="searchInput">
                    </div>
                    <img src="Assets/browse.svg" alt="browse-icon" class="invert-color">
                </div>

            </div>
            <img src="Assets/hamMenu.svg" class="menu" alt="menu">

            <div class="hiddenMenu">
                <ul style="list-style: none;">
                    <img src="Assets/close.svg" alt="closeHam" id="closeTopMenu" width="15">
                    <li>
                        <span>Install App</span>
                    </li>
                    <li>
                        <span>Sign Up</span>
                    </li>
                    <li>
                        <span>Log in</span>
                    </li>
                </ul>
            </div>

        </div>

        <!-- navigation area -->
        <nav class="superflex">
            <div class="leftNav superflex">
                <span>Premium</span>
                <span>Support</span>
                <span>Download</span>
            </div>
            <span id="rod">|</span>
            <div class="rightNav flex">
                <span class="superflex installBtn">
                    <img src="Assets/install.svg" alt="install-icon" class="invert-color">
                    <p>
                        Install App
                    </p>
                </span>
                <span>Sign Up</span>
                <button id="logbtn">Log in</button>
            </div>
        </nav>

    </header>

    <!-- main content -->
    <div class="content flex">

        <!-- sidebar content -->
        <aside class="mcHeight borderRadius asideMenu">

            <!-- heading -->
            <div class="heading flex">
                <div class="left flex">
                    <img src="Assets/library.svg" alt="library-icon" class="invert-color svg-color">
                    <span>Your Library</span>
                </div>
                <div class="right">
                    <img src="Assets/plus.svg" alt="library-icon" class="invert-color plusBtn">
                    <img src="Assets/close.svg" alt="closeHam" id="closeButton" width="30">
                </div>
            </div>

            <section class="songLibrary">
                <ul id="songsList">
                    <!-- 
                    <li>
                        <div class="info">
                            <img src="Assets/musicNote.svg" alt="music">
                            <div>
                                <h3>Song Name</h3>
                                <span>Artist Name</span>
                            </div>
                        </div>
                        <img src="Assets/play.svg" alt="play" class="playSong">
                    </li>
                     -->
                </ul>
            </section>
        </aside>

        <main class="mcHeight borderRadius">
            <div class="topHead flex">
                <img src="Assets/hamMenu.svg" alt="" id="hamButton">
                <h1>Spotify Abridged Playlists</h1>
            </div>
            <div class="playlists ">







            </div>

            <section class="songControls">
                <input type="range" name="seekBar" id="seekBar" value="0" min="0" step="1">
                <div class="bottomset">

                    <div class="songInfo">
                        <!-- MANIAC MP3 SONG -->
                    </div>
                    <div class="controls">
                        <img src="Assets/skipPrevious.svg" alt="skipPrevious" class="controlButton" id="previous">
                        <img src="Assets/play.svg" alt="play" class="controlButton" id="play">
                        <img src="Assets/skipNext.svg" alt="skipNext" class="controlButton" id="next">
                    </div>
                    <div class="rightSideInfo">
                        <div class="songTiming">
                            <!-- 00:00 /00:00 -->
                        </div>
                        <div class="volumeControl">
                            <img src="Assets/volume.svg" alt="volumeControl" id="volumeBtn">
                            <input type="range" name="volumeControl" id="volumeRange" class="hideTheItem" step="1" value="60">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="script.js"></script>
</body>

</html>
