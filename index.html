<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>

<body class="black-bg">
    <div class="main">

        <header class="redBorder flex">

            <div class="logoBox redBorder">
                <img src="Assets/logo.svg" alt="Spotify Logo" class="invert-color">
            </div>

            <div class="searchArea redBorder flex">

                <div id="homeBtn" class="light-grey-bg">
                    <img src="Assets/home.svg" alt="home-btn" class="invert-color">
                </div>

                <div class="searchBar light-grey-bg flex">
                    <img src="Assets/search.svg" alt="search-icon" class="invert-color">
                    <input type="text" placeholder="Search" class="black-bg light-grey-bg" id="searchInput">
                    <img src="Assets/browse.svg" alt="browse-icon" class="invert-color">
                </div>
                
            </div>
        </header>
        <aside class="redBorder"></aside>
        <main class="redBorder"></main>
    </div>
</body>

</html>
